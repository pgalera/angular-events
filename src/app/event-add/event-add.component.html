<form class="mt-4" (ngSubmit)="addEvent()">
  <div class="form-group">
    <label for="name">Título</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newEvent.title" placeholder="Título del evento">
  </div>
  <div class="form-group">
    <label for="date">Fecha</label>
    <input type="date" class="form-control" name="date" [(ngModel)]="newEvent.date" placeholder="">
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea class="form-control" name="description" [(ngModel)]="newEvent.description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="newEvent.price" min="0.00" max="10000.00" step="0.01">
  </div>
  <div class="form-group">
      <label for="image">Imagen</label>
      <input type="file" class="form-control" name="image" [(ngModel)]="newEvent.image" #fileimage (change)="changeImage(fileimage)">
  </div>
  <img [src]="newEvent.image" alt="" class="img-thumbnail" style="max-height: 100px">
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
