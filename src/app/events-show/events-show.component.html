<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="orderDate()">Ordenar por fecha</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" (click)="orderPrice()">Ordenar por precio</a>
    </li>
  </ul>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" name="search" id="search" placeholder="Search" aria-label="Search">
  </form>
  <!-- <ul *ngIf="search" class="nav nav-pills">
    <li class="nav-item">Filtrando por: {{search}}</li>
  </ul> -->
</nav>

<form class="mt-4" (ngSubmit)="addEvent()">
  <div class="form-group">
    <label for="name">Título</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newEvent.title" placeholder="Título del evento">
  </div>
  <div class="form-group">
    <label for="date">Fecha</label>
    <input type="date" class="form-control" name="date" [(ngModel)]="newEvent.date" placeholder="">
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea class="form-control" name="description" [(ngModel)]="newEvent.description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="newEvent.price" min="0.00" max="10000.00" step="0.01">
  </div>
  <div class="form-group">
      <label for="image">Imagen</label>
      <input type="file" class="form-control" name="image" [(ngModel)]="newEvent.image" #fileimage (change)="changeImage(fileimage)">
  </div>
  <img [src]="newEvent.image" alt="" class="img-thumbnail" style="max-height: 100px">
  <button type="submit" class="btn btn-primary">Crear</button>
</form>

<div class="row">
  <!-- Si no hay eventos, aparece el h3 -->
  <h3 *ngIf="!events || events.length==0">No hay eventos disponibles</h3>
  <!-- Si hay eventos, bucleamos hasta mostrarlos todos -->
  <div class="col-6 mt-4" *ngFor="let event of events | eventFilter:search">
    <div class="card">
      <img class="card-img-top" [src]="event.image" alt="">
      <div class="card-body">
        <h4 class="card-title">{{event.title | titlecase}}</h4>
        <p class="card-text" [innerText]="event.description"></p>        
      </div>
      <div class="card-footer text-muted">
        {{event.date | date:'dd/MM/y'}}
        <span class="float-right">{{event.price | currency:'EUR':'symbol'}}</span>
      </div>
    </div>
  </div>
</div>
